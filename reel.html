<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reel2Text - Transcribe Instagram Reels</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 25px;
      font-size: 1em;
      color: #ddd;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1em;
    }

    button {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Reel2Text</h1>
    <p>Convert Instagram Reels to text by simply pasting the link below!</p>

    <form id="transcribeForm">
      <input type="text" placeholder="Paste Instagram Reel URL here..." required />
      <button type="submit">Transcribe</button>
    </form>

    <footer>Made with ‚ù§Ô∏è for content creators</footer>
  </div>

  <script>
    document.getElementById("transcribeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const url = e.target.querySelector("input").value;
      alert("Transcribing reel from:\n" + url);
      // Here you would normally send the URL to your backend to process
    });
  </script>
</body>
</html>
